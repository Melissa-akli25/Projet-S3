<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
  <link rel="stylesheet" href="../../static/inscription/new_compte.css">
</head>
<body>

  <<div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Créer un compte</span>
      </div>
      <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label">Username</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box">
        <input type="email" id="adress" class="input-field" required>
        <label for="adress" class="label">email</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>
      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>
      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label">Again your Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <div class="remember-forget">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">J'accepte les <a href="Conditions Générales .pdf">conditions d'utilisation</a></label>
        </div>
      </div>
      <div class="input_box">
        <input type="submit" class="input-submit" value="Créer un nouveau compte">
      </div>
      <div class="register">
        <a href="compte.html"></a>
      </div>
    </div>
  </div>
</body>
</html>
